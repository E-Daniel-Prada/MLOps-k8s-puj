apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
  template:
    metadata:
      labels:
        app: airflow
    spec:
      containers:
      - name: airflow
        image: <tu-dockerhub>/airflow-custom:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: airflow-service
spec:
  type: LoadBalancer
  selector:
    app: airflow
  ports:
  - port: 80
    targetPort: 8080
